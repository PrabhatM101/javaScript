  <script>
      let promise= new Promise(function(myResolve,myReject){
        let x=1;
          if(x===0){        
             myResolve("Code successfull!!!");
          }else{
             myReject(new Error("Something Went Wrong!!!"));
          }
      });
      promise.then(
          function(result){
              console.log(result);
          },
          function(error){
              console.log(error);
          }
      );

    /*
       If  we are only interested in errors we can pass first arguments as null  
      promise.then(null,
          function(error){
              console.log(error);
          }
      );
    */
   
    // Promise.finally() is same as .then(f,f) but it does't take any arguments | It will always run wheather
    // resolve or reject
    
    promise.finally(function(){console.log("Finally Called!!!");});
   
    // Promise.catch() is same as .then(null,function(){......});


   promise.catch(console.log);


  </script>
</html>
