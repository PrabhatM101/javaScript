  <script>
      class Car{
          constructor(cname){
              this.cname=cname;
          }
          static hello(){
              console.log("Hello");
          }
    }
      const c1=new Car("Ford");
     // c1.hello();  can't call
     Car.hello();

     class Car2{
         constructor(cname){
             this.cname=cname;
         }
         static hello(x){
             console.log(x.cname);
         }
     }
     const c2=new Car2("TATA");
     Car2.hello(c2);
  </script>
