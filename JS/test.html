// Getters and Setters using Object.definePropery()

const count={
  counter:0
};

console.log("Counter Initialization Value:"+count.counter);

Object.defineProperty(count,"reset",{
   get : function(){
     this.counter=0;
    }
});

Object.defineProperty(count,"inc",{
   get : function(){
     this.counter++;
    }
});
Object.defineProperty(count,"dec",{
   get : function(){
     this.counter--;
    }
});
Object.defineProperty(count,"add",{
   set : function(value){
     this.counter+=value;     
    }
});
Object.defineProperty(count,"sub",{
   set : function (value){
     this.counter-=value;
    }
});

count.add=5;
console.log("Counter value after add:"+count.counter);
count.sub=2;
console.log("Counter value after sub:"+count.counter);
count.inc;
console.log("Counter value after inc:"+count.counter);
count.dec;
console.log("Counter value after dec:"+count.counter);
count.reset;
console.log("Counter value after reset:"+count.counter);
