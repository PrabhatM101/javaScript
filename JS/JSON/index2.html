  <script>
      let req=new XMLHttpRequest();
      
      req.onload=function(){
          if(req.readyState==4 && req.status==200){
             const obj=JSON.parse(req.responseText,function(key,value){
                 if(key=="dob"){
                   let d= new Date(value);
                   return d.getDate()+"/"+d.getMonth()+"/"+d.getFullYear(); 
                }
                 else  
                   return value;  
             });
             console.log(obj.employee.name,obj.employee.age,obj.employee.dob);
          }
      };
      req.open("GET","file2.json",true);
      req.send();
            
  </script>
