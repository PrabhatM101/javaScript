<script>
    class PersonBasic{
        constructor(name,age){
           this.name=name;
           this.age=age;
        }
        showDetails(){
           return "Name:"+this.name+" Age:"+this.age;
        }
    }
    class Person extends PersonBasic{
       constructor(name,age,city){
        super(name,age);   
        this.city=city;
       }
       show(){
          console.log(this.showDetails()+" City:"+this.city);
       }
    }

    const per1=new Person("Alax",30,"Melbourne");
    const per2=new Person("David",35,"Melbourne");

    per1.show();
    per2.show();
</script>
